<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARQade - Game Themed Signup & Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: url('{{ url_for('static', filename='background-image.jpg') }}') no-repeat center center;
            background-size: cover;
        }

        .glass {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        input {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-5">
    <div class="glass w-full max-w-md p-6 text-white">
        <h1 class="text-center text-2xl mb-5">Welcome to DARQade</h1>

        <div id="form-container">
            <h2 class="text-lg text-center mb-3">Sign Up</h2>
            <input id="signup-email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded text-black">
            <input id="signup-basename" type="text" placeholder="Username" class="w-full p-2 mb-2 border rounded text-black">
            <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded text-black">
            <button onclick="handleRequest('{{ url_for('signup') }}')" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>

            <hr class="my-5 border-gray-500">

            <h2 class="text-lg text-center mb-3">Login</h2>
            <input id="login-email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded text-black">
            <input id="login-password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded text-black">
            <button onclick="handleRequest('{{ url_for('login') }}')" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Login</button>

            <p id="message" class="mt-3 text-center text-red-400"></p>
        </div>
    </div>

    <script>
        async function handleRequest(endpoint) {
            const email = document.querySelector(endpoint.includes('signup') ? '#signup-email' : '#login-email').value;
            const password = document.querySelector(endpoint.includes('signup') ? '#signup-password' : '#login-password').value;
            const basename = document.querySelector('#signup-basename')?.value;
            
            const data = { email, password };
            if (basename) data.basename = basename;
            
            const response = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            document.getElementById('message').textContent = result.message || result.error;
        }
    </script>
</body>
</html>
