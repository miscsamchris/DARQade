<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
        }
        .glass {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        input, button {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">GameDev Studio</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="create-game-button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-plus mr-2"></i> Create New Game
                    </button>
                    <button id="logout-button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div id="game-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-4/5 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Create New Game</h2>
                <form id="create-game-form" action="{{ url_for('create_game') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="game_title" class="block text-sm font-medium text-gray-700">Game Title</label>
                        <input type="text" id="game_title" name="game_title" class="mt-2 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base" required>
                    </div>
                
                    <div>
                        <label for="game_description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="game_description" name="game_description" rows="4" class="mt-2 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base"></textarea>
                    </div>
                
                    <div>
                        <label for="prompt" class="block text-sm font-medium text-gray-700">Game Prompt</label>
                        <textarea id="prompt" name="prompt" rows="6" class="mt-2 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base"></textarea>
                    </div>
                
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                        <div>
                            <label for="cost_in_eth" class="block text-sm font-medium text-gray-700">Cost in ETH</label>
                            <input type="number" id="cost_in_eth" name="cost_in_eth" class="mt-2 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base" value="0" step="any" required>
                        </div>
                
                        <div>
                            <label for="reward_in_tokens" class="block text-sm font-medium text-gray-700">Reward Tokens</label>
                            <input type="number" id="reward_in_tokens" name="reward_in_tokens" class="mt-2 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base" value="0" required>
                        </div>
                    </div>
                
                    <input type="hidden" name="card_type" value="1">
                    <input type="hidden" id="uuid" name="uuid" value="">
                    
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" id="cancel-button" class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Cancel
                        </button>
                        <button type="submit" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Create Game
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- [Previous stats cards remain the same] -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                            <i class="fas fa-gamepad text-white text-xl"></i>
                        </div>
                        <div class="ml-5">
                            <dt class="text-sm font-medium text-gray-500 truncate">Total Games</dt>
                            <dd class="mt-1 text-3xl font-semibold text-gray-900" id="total-games">0</dd>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                            <i class="fas fa-coins text-white text-xl"></i>
                        </div>
                        <div class="ml-5">
                            <dt class="text-sm font-medium text-gray-500 truncate">Total Revenue</dt>
                            <dd class="mt-1 text-3xl font-semibold text-gray-900" id="total-revenue">0 ETH</dd>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                            <i class="fas fa-users text-white text-xl"></i>
                        </div>
                        <div class="ml-5">
                            <dt class="text-sm font-medium text-gray-500 truncate">Total Players</dt>
                            <dd class="mt-1 text-3xl font-semibold text-gray-900" id="total-players">0</dd>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Games List Section -->
        <div class="bg-white shadow rounded-lg">
            <!-- [Previous games table remains the same] -->
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Your Games</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Game Title</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Revenue</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Players</th>
                            </tr>
                        </thead>
                        <tbody id="game-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                    <div id="no-games-message" class="text-center py-8 text-gray-500 hidden">
                        <i class="fas fa-game-console text-4xl mb-2"></i>
                        <p>No games found. Create your first game above!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const modal = document.getElementById('game-modal');
        const createGameButton = document.getElementById('create-game-button');
        const cancelButton = document.getElementById('cancel-button');
        const gameTableBody = document.getElementById('game-table-body');
        const noGamesMessage = document.getElementById('no-games-message');
        const logoutButton = document.getElementById('logout-button');

        // Modal controls
        createGameButton.onclick = () => modal.classList.remove('hidden');
        cancelButton.onclick = () => {
            modal.classList.add('hidden');
            document.getElementById('create-game-form').reset();
        };

        // Close modal when clicking outside
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.classList.add('hidden');
                document.getElementById('create-game-form').reset();
            }
        };

        async function fetchGameData(userUUID) {
            try {
                const response = await axios.get(`/gamedev/${userUUID}/games`);
                return response.data;
            } catch (error) {
                console.error("Error fetching game data:", error);
                return [];
            }
        }

        function populateGameTable(games) {
            gameTableBody.innerHTML = '';
            if (games.length === 0) {
                noGamesMessage.classList.remove('hidden');
                return;
            }
            noGamesMessage.classList.add('hidden');

            games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="text-sm font-medium text-gray-900">${game.title}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${game.description}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${game.revenue} ETH</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${game.players || 0}</div>
                    </td>
                `;
                gameTableBody.appendChild(row);
            });

            // Update stats
            document.getElementById('total-games').textContent = games.length;
            document.getElementById('total-revenue').textContent = 
                games.reduce((sum, game) => sum + (parseFloat(game.revenue) || 0), 0).toFixed(4) + ' ETH';
            document.getElementById('total-players').textContent = 
                games.reduce((sum, game) => sum + (parseInt(game.players) || 0), 0);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storedToken = localStorage.getItem('token');
            if (storedToken) {
                const userData = JSON.parse(storedToken);
                document.getElementById('uuid').value = userData.uuid;
                fetchGameData(userData.uuid)
                    .then(games => populateGameTable(games));
            } else {
                window.location.href =  "{{url_for('gamedev_home')}}";
            }
        });
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href =  "{{url_for('gamedev_home')}}";
        });
    </script>
</body>
</html>
